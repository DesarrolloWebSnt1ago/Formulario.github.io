<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <form id="formulario">
            <div class="contenedor">
                <header>
                    <img src="formulario.png" type="icono/png" alt="icono de formulario">
                    <h1 class="titulo">Inicio de sesion</h1>
                </header>
                <hr>
                <div class="datos">
                     <!-- size especifica el ancho de entreada
                    de caracteres en el input. -->
                    <div class="nombre">
                        <label for="nombre">Nombre</label>
                        <img class="img img-1" src="usuario.png" type="icono/png" alt="icono de nombre">
                        <input type="text" name="PrimerNombre" class="nombre" placeholder="Nombre" size="20" required maxlength="15">
                    </div>
                    <div class="apellido">
                        <label for="apellido">Apellido</label>
                        <img class="img img-2" img src="usuario.png" type="icono/png" alt="icono de apellido">
                        <input type="text" name="PrimerApellido" class="apellido" placeholder="Apellido" required maxlength="15">
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <img class="img img-3" src="correo.png" type="icono/png" alt="icono de correo">
                        <input type="email" name="Email" class="email" placeholder="Email" required maxlength="15">
                    </div>
                    <div class="contrasenia">
                        <label for="password">Contraseña</label>
                        <img class="img img-4" src="contra.png" type="icono/png" alt="icono de contraseña">
                        <input type="password" name="Contraseña" class="contraseña" placeholder="Contraseña" required maxlength="15">
                    </div>
                </div>
                <hr>
                <div class="botones">
                    <button><a href="#">Volver</a></button>
                    <button><a href="#">Enviar</a></button>
                </div>
                <div class="redes">
                    <a href="https://www.instagram.com/sntaoi/"><img src="instagram.png"  alt=""></a>
                    <a href="https://twitter.com/Sntaoi"><img src="twitter.png" alt=""></a>
                    <a href="https://www.tiktok.com/@s_nir"><img src="tiktok.png" alt=""></a>
                </div>
            </div>
        </form>
    </body>
</html>
